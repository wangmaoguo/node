<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="box">
    <input type="text" v-model="msg"/>
    {{msg}}
</div>

<script>
    new Vue({
        el:"#box",
        data:{
            msg:"hello world ! "
        }
    })
</script>

</body>
</html>
